#----- Default SonarQube server
sonar.host.url=http://45.56.110.105:9999

#----- Global database settings (not used for SonarQube 5.2+)
sonar.jdbc.username=sonar
sonar.jdbc.password=sonar

#----- Embedded Database (default)
# It does not accept connections from remote hosts, so the
# server and the analyzers must be executed on the same host.
sonar.jdbc.url=jdbc:h2:tcp://45.56.110.105:9092/sonar

# required metadata
sonar.projectKey=LINODE:DASHBOARD
sonar.projectName=Linode Dashboard
sonar.projectVersion=1.0.0
 
# optional description
#sonar.projectDescription=TODO Add description
 
# path to source directories (required)
sonar.sources=.
sonar.exclusions=node_modules**/*
 
# The value of the property must be the key of the language.
sonar.language=js
 
# Encoding of the source code
sonar.sourceEncoding=UTF-8

